<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<h2>View products</h2>
<table>
    <tr>
        <th>PRODUCT NAME</th>
        <th>PRODUCT PRICE</th>
    </tr>
    <tr th:each="p: ${products}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>

<h2>Add a product</h2>
<form action="/products" method="post">
    Name: <input
        name="name"
        type="text"><br/>
    Price: <input
        name="price"
        step="any"
        type="number"><br/>
    <button type="submit">Add product</button>
</form>
</body>
</html>
